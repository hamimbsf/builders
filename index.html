<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Builders</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/559fc67314.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header starts from here -->
    <header class="container mx-auto">
      <!-- navbar -->
      <nav>
        <div class="navbar p-0 bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li class="hover:font-bold"><a>Home</a></li>
                <li class="hover:font-bold"><a>Services</a></li>
                <li class="hover:font-bold"><a>Portfolio</a></li>
                <li class="hover:font-bold"><a>Blogs</a></li>
                <li class="hover:font-bold"><a>Contact Us</a></li>
              </ul>
            </div>
            <div class="flex gap-2 items-center">
              <i
                class="fa-solid text-center -rotate-45 bg-[#ABEF5F] h-8 w-8 rounded-full text-lg fa-arrow-right"
              ></i>
              <a class="font-bold text-4xl">Rinterio</a>
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li class="hover:font-bold"><a>Home</a></li>
              <li class="hover:font-bold"><a>Services</a></li>
              <li class="hover:font-bold"><a>Portfolio</a></li>
              <li class="hover:font-bold"><a>Blogs</a></li>
              <li class="hover:font-bold"><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end flex gap-4">
            <i class="fa-solid text-center border h-8 w-8 rounded-full text-lg fa-magnifying-glass"></i>
            <i class="fa-solid text-center border h-8 w-8 rounded-full text-lg fa-cart-shopping"></i>
            <a class="btn bg-[#ABEF5F]"
              >Book Consult
              <i
                class="fa-solid text-center -rotate-45 bg-black text-white h-7 w-7 rounded-full text-lg fa-arrow-right"
              ></i
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- main starts from here -->
    <main class="container mx-auto"></main>
    <!-- footer starts from here -->
    <footer class="container mx-auto"></footer>
  </body>
</html>
